<!DOCTYPE html>
<html>
<head>
    <title>Teste de IA - SlideDeck</title>
</head>
<body>
    <h1>Teste de Gera√ß√£o de Apresenta√ß√£o com IA</h1>
    <button onclick="testarGeracaoIA()">Gerar Apresenta√ß√£o Teste</button>
    <div id="resultado"></div>

    <script>
        async function testarGeracaoIA() {
            const button = document.querySelector('button');
            const resultado = document.getElementById('resultado');
            
            button.textContent = 'Gerando...';
            button.disabled = true;
            
            const formData = new FormData();
            formData.append('description', 'Crie uma apresenta√ß√£o sobre o SlideDeck como ferramenta moderna de apresenta√ß√µes. Inclua: introdu√ß√£o, recursos principais, templates dispon√≠veis, integra√ß√£o com IA, vantagens e conclus√£o. Use design profissional.');
            formData.append('deckTitle', 'SlideDeck - O Futuro das Apresenta√ß√µes');
            
            try {
                console.log('üöÄ Iniciando gera√ß√£o de apresenta√ß√£o...');
                
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('üì• Resposta recebida:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Dados recebidos:', data);
                
                // Mostrar resultados
                resultado.innerHTML = `
                    <h2>‚úÖ Apresenta√ß√£o Gerada com Sucesso!</h2>
                    <p><strong>T√≠tulo:</strong> ${data.deckTitle}</p>
                    <p><strong>Slides criados:</strong> ${data.slides?.length || 0}</p>
                    
                    <h3>Slides:</h3>
                    <ul>
                        ${data.slides?.map((slide, index) => `
                            <li>
                                <strong>Slide ${index + 1}</strong> - 
                                <em>${slide.layout}</em>: 
                                ${slide.content?.title || slide.content?.text?.substring(0, 50) + '...' || 'Sem t√≠tulo'}
                            </li>
                        `).join('') || '<li>Nenhum slide encontrado</li>'}
                    </ul>
                    
                    ${data.brandColors ? `
                        <h3>Cores da Marca:</h3>
                        <p>Prim√°ria: ${data.brandColors.primary}</p>
                        ${data.brandColors.secondary ? `<p>Secund√°ria: ${data.brandColors.secondary}</p>` : ''}
                    ` : ''}
                `;
                
                // Tentar atualizar a apresenta√ß√£o principal se dispon√≠vel
                if (window.parent && window.parent.state) {
                    window.parent.state.deckTitle = data.deckTitle;
                    window.parent.state.slides = data.slides;
                    window.parent.state.currentIndex = 0;
                    if (data.brandColors) window.parent.state.brandColors = data.brandColors;
                    if (window.parent.render) window.parent.render();
                    console.log('‚úÖ Interface principal atualizada!');
                }
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                resultado.innerHTML = `
                    <h2>‚ùå Erro ao Gerar Apresenta√ß√£o</h2>
                    <p><strong>Mensagem:</strong> ${error.message}</p>
                    <p>üí° Verifique se o servidor est√° rodando em http://localhost:3788</p>
                `;
            } finally {
                button.textContent = 'Gerar Apresenta√ß√£o Teste';
                button.disabled = false;
            }
        }
        
        // Log inicial
        console.log('üß™ Teste de IA carregado. Clique no bot√£o para testar a gera√ß√£o de apresenta√ß√£o.');
    </script>
</body>
</html>
